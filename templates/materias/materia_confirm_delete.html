{% extends "base.html" %}
{% block title %}Eliminar materia{% endblock %}
{% block content %}
<h3>¿Eliminar materia?</h3>
<p>{{ materia.nombre }} - {{ materia.codigo }}</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a href="{% url 'materia_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
