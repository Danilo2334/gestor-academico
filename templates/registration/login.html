{% extends "base.html" %}
{% block title %}Login - Gestor Académico{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h3 class="mb-3 text-white">Iniciar sesión</h3>
        <p class="mb-4 text-muted">Accede con tu usuario y contraseña</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100 mt-2" type="submit">Ingresar</button>
        </form>
    </div>
    <p class="text-center mt-3 text-muted small">Gestor Académico · Acceso seguro</p>
</div>
{% endblock %}
