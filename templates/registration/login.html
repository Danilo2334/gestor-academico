{% extends "base.html" %}
{% block title %}Login - Gestor Académico{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3>Iniciar sesión</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100" type="submit">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
