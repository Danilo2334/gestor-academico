{% extends "base.html" %}
{% block title %}Eliminar docente{% endblock %}
{% block content %}
<h3>¿Eliminar docente?</h3>
<p>{{ docente.user.get_full_name }} - {{ docente.titulo }}</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a href="{% url 'docente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
