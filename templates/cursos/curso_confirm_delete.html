{% extends "base.html" %}
{% block title %}Eliminar curso{% endblock %}
{% block content %}
<h3>¿Eliminar curso?</h3>
<p>{{ curso.nombre }} - {{ curso.codigo }}</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a href="{% url 'curso_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
